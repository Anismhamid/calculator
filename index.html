<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* a{
        align-items: ;
    } */
    </style>
</head>

<body>
    <div class="container text-center gx-0">
        <div class="border mt-0 p-3 bg-dark rounded">
            <span class="lead text-light">Anis Mhamid</span>
            <form class="calculator-box border p-5 bg-info rounded">
                <h1 class="display-1">Calculator</h1>

                <div class=" row my-3">

                    <div class="col-3">
                        <input value="C" type="button" class="btn p-3 btn-warning col-12 shadow"
                            onclick="clearScreen()">
                    </div>

                    <input readonly id="display" type="text" class="col-9 z-depth-1" placeholder="0">
                </div>



                <div class="row  my-2 ">
                    <div class="col-3">
                        <input value="/" onclick="appendToDisplay('/')" type="button"
                            class="btn p-3 btn-warning col-12">
                    </div>
                    <div class="col-3 ">
                        <input value="3" onclick="appendToDisplay('3')" type="button"
                            class="btn p-3 btn-primary col-12">
                    </div>
                    <div class="col-3">
                        <input value="2" onclick="appendToDisplay('2')" type="button"
                            class="btn p-3 btn-primary col-12">
                    </div>
                    <div class="col-3">
                        <input value="1" onclick="appendToDisplay('1')" type="button"
                            class="btn p-3 btn-primary col-12">
                    </div>
                </div>



                <div class="row my-3">
                    <div class="col-3 ">
                        <input value="&#215" onclick="appendToDisplay('*')" type="button"
                            class="btn p-3 btn-warning col-12">
                    </div>

                    <div class="col-3">
                        <input value="6" onclick="appendToDisplay('6')" type="button"
                            class="btn p-3 btn-primary col-12">
                    </div>

                    <div class="col-3">
                        <input value="5" onclick="appendToDisplay('5')" type="button"
                            class="btn p-3 btn-primary col-12">
                    </div>

                    <div class="col-3">
                        <input value="4" type="button" class="btn p-3 btn-primary col-12">
                    </div>
                </div>



                <div class="row my-3">
                    <div class="col-3">
                        <input value="&#8722" onclick="appendToDisplay('-')" type="button"
                            class="btn p-3 btn-warning col-12" onclick="subtract()">
                    </div>
                    <div class="col-3">
                        <input value="9" onclick="appendToDisplay('9')" type="button"
                            class="btn p-3 btn-primary col-12">
                    </div>
                    <div class="col-3">
                        <input value="8" onclick="appendToDisplay('8')" type="button"
                            class="btn p-3 btn-primary col-12">
                    </div>
                    <div class="col-3">
                        <input value="7" onclick="appendToDisplay('7')" type="button"
                            class="btn p-3 btn-primary col-12">
                    </div>
                </div>





                <div class="row my-2">
                    <div class="col-3">
                        <input value="&#43" onclick="appendToDisplay('+')" type="button"
                            class="btn p-3 btn-warning col-12" onclick="add()">
                    </div>
                    <div class="col-3">
                        <input value="&#61" onclick="calculate()" type="button" class="btn p-3 btn-success col-12">
                    </div>
                    <div class="col-3">
                        <input value="." onclick="appendToDisplay('.')" type="button"
                            class="btn p-3 btn-primary col-12">
                    </div>
                    <div class="col-3">
                        <input value="0" onclick="appendToDisplay('0')" type="button"
                            class="btn p-3 btn-primary col-12">
                    </div>
                </div>







                <div class="row my-2">
                    <div class="col-6">
                        <input value="%" onclick="appendToDisplay('%')" type="button"
                            class="btn p-3 btn-secondary col-12">
                    </div>
                    <div class="col-6">
                        <input value="Pow" onclick="appendToDisplay('**')" type="button"
                            class="btn p-3 btn-secondary col-12">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/mind.js"></script>
</body>

</html>
